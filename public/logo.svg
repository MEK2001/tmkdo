<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      :root {
        --logo-primary: #8B7355;
        --logo-accent: #D4A59A;
      }
      [data-theme="dark"] :root {
        --logo-primary: #D4A59A;
        --logo-accent: #A89080;
      }
    </style>
  </defs>
  <!-- House body -->
  <rect x="15" y="35" width="70" height="50" rx="4" fill="#8B7355"/>
  <!-- Roof -->
  <polygon points="15,35 50,8 85,35" fill="#D4A59A"/>
  <!-- Door -->
  <rect x="40" y="48" width="20" height="37" rx="2" fill="#F5F0E8" opacity="0.95"/>
  <!-- Door handle -->
  <circle cx="58" cy="68" r="2" fill="#8B7355"/>
  <!-- Window 1 -->
  <rect x="22" y="40" width="12" height="12" rx="1" fill="#F5F0E8" opacity="0.9"/>
  <!-- Window 2 -->
  <rect x="66" y="40" width="12" height="12" rx="1" fill="#F5F0E8" opacity="0.9"/>
  <!-- Decorative trim line -->
  <line x1="18" y1="60" x2="82" y2="60" stroke="#D4A59A" stroke-width="2" opacity="0.7"/>
</svg>
