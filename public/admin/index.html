<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>TMKDO Content Manager</title>
  
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    /* ===== TMKDO BURGUNDY THEME ADMIN STYLING ===== */
    
    /* Import fonts to match main site */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600;700&display=swap');
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    
    .loading-content {
      text-align: center;
      padding: 2rem;
    }
    
    .loading-logo {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .loading-text {
      font-size: 1.5rem;
      color: #8B2635;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-family: 'Lora', Georgia, serif;
    }
    
    .loading-subtext {
      font-size: 1rem;
      color: #5c5650;
      margin-bottom: 2rem;
    }
    
    .spinner {
      border: 4px solid rgba(139, 38, 53, 0.1);
      border-top: 4px solid #8B2635;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* ===== OVERRIDE DECAP CMS WITH TMKDO BURGUNDY THEME ===== */
    
    :root {
      --tmkdo-primary: #8B2635;
      --tmkdo-primary-dark: #6B1E2A;
      --tmkdo-background: #ffffff;
      --tmkdo-bg-secondary: #f8f8f8;
      --tmkdo-card: #ffffff;
      --tmkdo-text: #2a2622;
      --tmkdo-text-secondary: #5c5650;
      --tmkdo-border: rgba(139, 38, 53, 0.15);
      --tmkdo-shadow: rgba(139, 38, 53, 0.15);
    }
    
    /* Main container */
    [class*="AppMainContainer"],
    [class*="App"] {
      background: var(--tmkdo-background) !important;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
    }
    
    /* Top header bar */
    [class*="AppHeader"],
    [class*="TopBar"] {
      background: linear-gradient(135deg, var(--tmkdo-primary) 0%, var(--tmkdo-primary-dark) 100%) !important;
      box-shadow: 0 4px 20px var(--tmkdo-shadow) !important;
      border: none !important;
    }
    
    /* Header text */
    [class*="AppHeader"] h1,
    [class*="AppHeader"] span,
    [class*="TopBar"] * {
      color: white !important;
      font-family: 'Lora', Georgia, serif !important;
    }
    
    /* Sidebar */
    [class*="Sidebar"],
    [class*="SidebarContainer"] {
      background: var(--tmkdo-card) !important;
      border-right: 1px solid var(--tmkdo-border) !important;
    }
    
    /* Sidebar items */
    [class*="SidebarItem"],
    [class*="NavLink"] {
      color: var(--tmkdo-text) !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      border-radius: 8px !important;
      margin: 4px 8px !important;
    }
    
    [class*="SidebarItem"]:hover,
    [class*="NavLink"]:hover {
      background: rgba(139, 38, 53, 0.08) !important;
      color: var(--tmkdo-primary) !important;
      transform: translateX(4px) !important;
    }
    
    /* Active sidebar item */
    [class*="SidebarItem"][class*="active"],
    [class*="NavLink"][class*="active"] {
      background: rgba(139, 38, 53, 0.12) !important;
      color: var(--tmkdo-primary) !important;
      font-weight: 600 !important;
      border-left: 3px solid var(--tmkdo-primary) !important;
    }
    
    /* Primary buttons */
    button[class*="Button-primary"],
    button[class*="primary"],
    [class*="StyledButton"][class*="primary"] {
      background: var(--tmkdo-primary) !important;
      color: white !important;
      border: none !important;
      border-radius: 8px !important;
      padding: 12px 24px !important;
      font-weight: 600 !important;
      font-family: 'Inter', sans-serif !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
      box-shadow: 0 4px 20px rgba(139, 38, 53, 0.15) !important;
    }
    
    button[class*="Button-primary"]:hover,
    button[class*="primary"]:hover {
      background: var(--tmkdo-primary-dark) !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 8px 30px rgba(139, 38, 53, 0.2) !important;
    }
    
    /* Secondary buttons */
    button[class*="Button-secondary"],
    button[class*="secondary"] {
      background: transparent !important;
      color: var(--tmkdo-primary) !important;
      border: 2px solid var(--tmkdo-primary) !important;
      border-radius: 8px !important;
      transition: all 0.3s ease !important;
    }
    
    button[class*="Button-secondary"]:hover {
      background: var(--tmkdo-primary) !important;
      color: white !important;
    }
    
    /* Input fields */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="url"],
    input[type="number"],
    textarea,
    select {
      border: 2px solid var(--tmkdo-border) !important;
      border-radius: 8px !important;
      padding: 12px 16px !important;
      background: white !important;
      color: var(--tmkdo-text) !important;
      font-family: 'Inter', sans-serif !important;
      transition: all 0.3s ease !important;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--tmkdo-primary) !important;
      box-shadow: 0 0 0 3px rgba(139, 38, 53, 0.1) !important;
      outline: none !important;
    }
    
    /* Cards */
    [class*="Card"],
    [class*="ListCard"],
    [class*="EntryCard"] {
      background: white !important;
      border-radius: 12px !important;
      box-shadow: 0 2px 10px var(--tmkdo-shadow) !important;
      border: 1px solid var(--tmkdo-border) !important;
      transition: all 0.3s ease !important;
    }
    
    [class*="Card"]:hover,
    [class*="ListCard"]:hover {
      box-shadow: 0 8px 30px rgba(139, 38, 53, 0.2) !important;
      transform: translateY(-4px) !important;
    }
    
    /* Editor toolbar */
    [class*="EditorToolbar"],
    [class*="Toolbar"] {
      background: white !important;
      border-bottom: 2px solid var(--tmkdo-border) !important;
    }
    
    [class*="ToolbarButton"],
    [class*="EditorControl"] {
      color: var(--tmkdo-text) !important;
      border-radius: 6px !important;
      transition: all 0.2s ease !important;
    }
    
    [class*="ToolbarButton"]:hover {
      background: rgba(139, 38, 53, 0.1) !important;
      color: var(--tmkdo-primary) !important;
    }
    
    [class*="ToolbarButton"][class*="active"] {
      background: rgba(139, 38, 53, 0.15) !important;
      color: var(--tmkdo-primary) !important;
    }
    
    /* Preview pane */
    [class*="PreviewPane"],
    [class*="Preview"] {
      background: white !important;
      border-left: 2px solid var(--tmkdo-border) !important;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
    }
    
    /* Headings in preview */
    [class*="PreviewPane"] h1,
    [class*="PreviewPane"] h2,
    [class*="PreviewPane"] h3,
    [class*="PreviewPane"] h4,
    [class*="PreviewPane"] h5,
    [class*="PreviewPane"] h6 {
      font-family: 'Lora', Georgia, serif !important;
      color: var(--tmkdo-text) !important;
    }
    
    /* Status badges */
    [class*="Badge"],
    [class*="Status"] {
      border-radius: 20px !important;
      padding: 4px 12px !important;
      font-weight: 600 !important;
      font-size: 0.85rem !important;
    }
    
    /* Published status */
    [class*="Badge"][class*="success"],
    [class*="published"] {
      background: rgba(76, 175, 80, 0.15) !important;
      color: #2e7d32 !important;
    }
    
    /* Draft status */
    [class*="Badge"][class*="info"],
    [class*="draft"] {
      background: rgba(139, 38, 53, 0.15) !important;
      color: var(--tmkdo-primary) !important;
    }
    
    /* Login page */
    [class*="AuthenticationPage"],
    [class*="LoginPage"] {
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%) !important;
    }
    
    /* Login card */
    [class*="LoginCard"],
    [class*="AuthCard"] {
      border-radius: 16px !important;
      box-shadow: 0 20px 60px rgba(139, 38, 53, 0.15) !important;
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f8f8f8;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--tmkdo-primary);
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--tmkdo-primary-dark);
    }
    
    /* Tooltips */
    [class*="Tooltip"] {
      background: var(--tmkdo-primary) !important;
      color: white !important;
      border-radius: 6px !important;
      font-family: 'Inter', sans-serif !important;
    }
    
    /* Dropdown menus */
    [class*="DropdownMenu"],
    [class*="Menu"] {
      border-radius: 12px !important;
      box-shadow: 0 8px 24px var(--tmkdo-shadow) !important;
      border: 1px solid var(--tmkdo-border) !important;
      background: white !important;
    }
    
    /* Success toast */
    [class*="Toast"][class*="success"],
    [class*="Notification"][class*="success"] {
      background: #4caf50 !important;
      border-radius: 8px !important;
    }
    
    /* Error toast */
    [class*="Toast"][class*="error"],
    [class*="Notification"][class*="error"] {
      background: #f44336 !important;
      border-radius: 8px !important;
    }
    
    /* TMKDO branding */
    [class*="AppHeaderContent"]::before {
      content: "TMKDO";
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      margin-right: 1rem;
      font-family: 'Lora', Georgia, serif;
      letter-spacing: 1px;
    }
    
    /* Collection icons */
    [class*="CollectionIcon"] {
      color: var(--tmkdo-primary) !important;
    }
    
    /* Search bar */
    [class*="SearchInput"] {
      border: 2px solid var(--tmkdo-border) !important;
      border-radius: 50px !important;
    }
    
    [class*="SearchInput"]:focus {
      border-color: var(--tmkdo-primary) !important;
      box-shadow: 0 0 0 3px rgba(139, 38, 53, 0.1) !important;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loading">
    <div class="loading-content">
      <div class="loading-logo">ðŸ“š</div>
      <div class="loading-text">TMKDO</div>
      <div class="loading-subtext">Content Management System</div>
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>
  
  <!-- Custom Widgets -->
  <script src="/admin/custom-widgets.js"></script>
  
  <!-- Initialization -->
  <script>
    // Remove loading screen
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loading.style.display = 'none', 500);
        }
      }, 1500);
    });

    // Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
    
    console.log('%cðŸ“š TMKDO CMS', 'color: #8B2635; font-size: 20px; font-weight: bold;');
    console.log('%cBurgundy theme loaded', 'color: #5c5650; font-size: 14px;');
  </script>
</body>
</html>
