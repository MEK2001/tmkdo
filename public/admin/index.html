<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>TMKDO CMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@600;700&display=swap" rel="stylesheet">
  <style>
    /* Loading screen */
    #cms-loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }

    .loading-box {
      text-align: center;
    }

    .loading-icon {
      font-size: 4rem;
      display: block;
      margin-bottom: 1rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .loading-title {
      font-family: 'Lora', serif;
      font-size: 2rem;
      color: #8B2635;
      margin-bottom: 0.5rem;
    }

    .loading-sub {
      color: #5c5650;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(139, 38, 53, 0.1);
      border-top-color: #8B2635;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Override Decap CMS theme colors */
    :root {
      --burgundy: #8B2635;
      --burgundy-dark: #6B1E2A;
      --text: #2a2622;
      --text-secondary: #5c5650;
      --border: rgba(139, 38, 53, 0.15);
    }

    [class*="AppHeader"],
    [class*="TopBar"] {
      background: linear-gradient(135deg, #8B2635 0%, #6B1E2A 100%) !important;
    }

    [class*="AppHeader"] *,
    [class*="TopBar"] * {
      color: white !important;
      font-family: 'Lora', serif !important;
    }

    button[class*="primary"] {
      background: #8B2635 !important;
      border-radius: 8px !important;
      transition: all 0.3s ease !important;
    }

    button[class*="primary"]:hover {
      background: #6B1E2A !important;
      transform: translateY(-1px) !important;
    }

    [class*="Card"],
    [class*="ListCard"] {
      border-radius: 12px !important;
      box-shadow: 0 2px 10px rgba(139, 38, 53, 0.08) !important;
      transition: all 0.3s ease !important;
    }

    [class*="Card"]:hover {
      transform: translateY(-3px) !important;
      box-shadow: 0 8px 24px rgba(139, 38, 53, 0.15) !important;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f8f8f8; }
    ::-webkit-scrollbar-thumb { background: #8B2635; border-radius: 4px; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="cms-loading">
    <div class="loading-box">
      <span class="loading-icon">ðŸ“š</span>
      <div class="loading-title">TMKDO</div>
      <div class="loading-sub">Content Management System</div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>

  <script>
        const WORKER_URL = 'https://tmkdo-cms-auth.eessaa-khan.workers.dev/'

    // Check authentication before loading CMS
    async function initCMS() {
      const token = localStorage.getItem('tmkdo_access_token')

      if (!token) {
        window.location.href = '/admin/login.html'
        return
      }

      try {
        // Verify token is still valid
        const res = await fetch(`${WORKER_URL}/auth/verify`, {
          headers: { 'Authorization': `Bearer ${token}` }
        })

        if (!res.ok) {
          localStorage.clear()
          window.location.href = '/admin/login.html'
          return
        }

        const data = await res.json()
        console.log('âœ… Logged in as:', data.user.email, '| Role:', data.user.role)

        // Hide loading screen - CMS is ready
        setTimeout(() => {
          const loading = document.getElementById('cms-loading')
          loading.style.opacity = '0'
          loading.style.transition = 'opacity 0.5s ease'
          setTimeout(() => loading.remove(), 500)
        }, 1500)

      } catch (err) {
        console.error('Auth error:', err)
        localStorage.clear()
        window.location.href = '/admin/login.html'
      }
    }

    // Auto refresh token every 15 minutes
    setInterval(async () => {
      const refreshToken = localStorage.getItem('tmkdo_refresh_token')
      if (!refreshToken) return

      try {
        const res = await fetch(`${WORKER_URL}/auth/refresh`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ refresh_token: refreshToken })
        })

        if (res.ok) {
          const data = await res.json()
          localStorage.setItem('tmkdo_access_token', data.access_token)
          if (data.refresh_token) {
            localStorage.setItem('tmkdo_refresh_token', data.refresh_token)
          }
        }
      } catch (err) {
        console.error('Token refresh failed:', err)
      }
    }, 15 * 60 * 1000)

    // Start
    initCMS()
  </script>
</body>
</html>
