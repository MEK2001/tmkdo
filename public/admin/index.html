<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>TMKDO CMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@600;700&display=swap" rel="stylesheet">
  <style>
    /* Loading screen */
    #cms-loading {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }

    .loading-box {
      text-align: center;
    }

    .loading-icon {
      font-size: 4rem;
      display: block;
      margin-bottom: 1rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .loading-title {
      font-family: 'Lora', serif;
      font-size: 2rem;
      color: #8B2635;
      margin-bottom: 0.5rem;
    }

    .loading-sub {
      color: #5c5650;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(139, 38, 53, 0.1);
      border-top-color: #8B2635;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Override Decap CMS theme colors */
    :root {
      --burgundy: #8B2635;
      --burgundy-dark: #6B1E2A;
      --text: #2a2622;
      --text-secondary: #5c5650;
      --border: rgba(139, 38, 53, 0.15);
    }

    [class*="AppHeader"],
    [class*="TopBar"] {
      background: linear-gradient(135deg, #8B2635 0%, #6B1E2A 100%) !important;
    }

    [class*="AppHeader"] *,
    [class*="TopBar"] * {
      color: white !important;
      font-family: 'Lora', serif !important;
    }

    button[class*="primary"] {
      background: #8B2635 !important;
      border-radius: 8px !important;
      transition: all 0.3s ease !important;
    }

    button[class*="primary"]:hover {
      background: #6B1E2A !important;
      transform: translateY(-1px) !important;
    }

    [class*="Card"],
    [class*="ListCard"] {
      border-radius: 12px !important;
      box-shadow: 0 2px 10px rgba(139, 38, 53, 0.08) !important;
      transition: all 0.3s ease !important;
    }

    [class*="Card"]:hover {
      transform: translateY(-3px) !important;
      box-shadow: 0 8px 24px rgba(139, 38, 53, 0.15) !important;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f8f8f8; }
    ::-webkit-scrollbar-thumb { background: #8B2635; border-radius: 4px; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="cms-loading">
    <div class="loading-box">
      <span class="loading-icon">ðŸ“š</span>
      <div class="loading-title">TMKDO</div>
      <div class="loading-sub">Content Management System</div>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>

   <script src="https://unpkg.com/decap-cms@^3.1.0/dist/decap-cms.js"></script>

  <script>
  // Listen for auth message from popup
  window.addEventListener('message', (event) => {
    const data = event.data
    if (typeof data === 'string' && data.startsWith('authorization:github:success:')) {
      console.log('âœ… Auth token received from popup')
      // Decap CMS handles this automatically - just log it
    }
  })

  // Hide loading screen
  window.addEventListener('load', () => {
    setTimeout(() => {
      const loading = document.getElementById('cms-loading')
      if (loading) {
        loading.style.opacity = '0'
        loading.style.transition = 'opacity 0.5s ease'
        setTimeout(() => loading.remove(), 500)
      }
    }, 2000)
  })
</script>
</body>
</html>
