<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMKDO CMS - Authenticate</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(139, 38, 53, 0.15);
      width: 100%;
      max-width: 440px;
      padding: 3rem;
      animation: fadeUp 0.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-icon {
      font-size: 3.5rem;
      margin-bottom: 0.75rem;
      display: block;
    }

    .logo h1 {
      font-family: 'Lora', serif;
      font-size: 2rem;
      color: #8B2635;
      margin-bottom: 0.25rem;
    }

    .logo p {
      color: #5c5650;
      font-size: 0.9rem;
    }

    .alert {
      padding: 0.875rem 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
    }

    .alert.show { display: block; animation: fadeUp 0.3s ease; }
    .alert-error { background: #fee; color: #c33; border: 1px solid #fcc; }
    .alert-success { background: #efe; color: #3a3; border: 1px solid #cfc; }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #2a2622;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid rgba(139, 38, 53, 0.15);
      border-radius: 10px;
      font-size: 0.95rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #8B2635;
      box-shadow: 0 0 0 3px rgba(139, 38, 53, 0.1);
    }

    button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #8B2635 0%, #6B1E2A 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
      margin-bottom: 1rem;
    }

    button:hover:not(.loading) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 38, 53, 0.3);
    }

    button:active:not(.loading) {
      transform: translateY(0);
    }

    button.google {
      background: white;
      color: #2a2622;
      border: 2px solid rgba(139, 38, 53, 0.15);
    }

    button.google:hover:not(.loading) {
      background: #f8f8f8;
      border-color: #8B2635;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #5c5650;
      font-size: 0.85rem;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(139, 38, 53, 0.15);
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #5c5650;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-icon">üìö</span>
      <h1>TMKDO</h1>
      <p>Content Management System</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>

      <button type="submit" id="login-btn">
        <span>Sign In</span>
      </button>
    </form>

    <div class="divider">OR</div>

    <button class="google" id="google-btn">
      <span>Continue with Google</span>
    </button>

    <div class="footer">
      Authenticate to access the CMS
    </div>
  </div>

  <script>
    const WORKER_URL = 'https://tmkdo-cms-auth.eessaa-khan.workers.dev'

    // Helper functions
    function showAlert(msg, type) {
      const el = document.getElementById('alert')
      el.textContent = msg
      el.className = `alert alert-${type} show`
    }

    function hideAlert() {
      document.getElementById('alert').className = 'alert'
    }

    function setLoading(btn, loading) {
      if (loading) {
        btn.classList.add('loading')
        btn.innerHTML = '<div class="spinner"></div>'
      } else {
        btn.classList.remove('loading')
        btn.innerHTML = '<span>' + (btn.id === 'google-btn' ? 'Continue with Google' : 'Sign In') + '</span>'
      }
    }

    function sendTokenToParent(githubToken) {
      if (!window.opener) {
        showAlert('Error: This window was not opened as a popup', 'error')
        return
      }

      console.log('‚úÖ Sending GitHub token to parent window...')
      
      // Format expected by Decap CMS
      const message = 'authorization:github:success:' + JSON.stringify({
        token: githubToken,
        provider: 'github'
      })

      // Send message multiple times to ensure delivery
      window.opener.postMessage(message, '*')
      setTimeout(() => window.opener.postMessage(message, '*'), 100)
      setTimeout(() => window.opener.postMessage(message, '*'), 300)

      console.log('‚úÖ Token sent! Closing popup...')
      showAlert('Authentication successful! Closing...', 'success')
      
      // Close popup after brief delay
      setTimeout(() => window.close(), 800)
    }

    async function getGitHubToken(accessToken) {
      try {
        const res = await fetch(`${WORKER_URL}/auth/github-token`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        })

        if (!res.ok) {
          throw new Error('Failed to get GitHub token')
        }

        const data = await res.json()
        return data.github_token || data.token
      } catch (err) {
        console.error('Error getting GitHub token:', err)
        throw err
      }
    }

    // Email/Password Login
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault()
      const btn = document.getElementById('login-btn')
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value

      setLoading(btn, true)
      hideAlert()

      try {
        console.log('üîê Authenticating with Supabase...')
        const res = await fetch(`${WORKER_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        })

        const data = await res.json()

        if (!res.ok) {
          throw new Error(data.error || 'Authentication failed')
        }

        console.log('‚úÖ Supabase authentication successful')
        console.log('üîë Getting GitHub token...')

        // Get GitHub token from worker
        const githubToken = await getGitHubToken(data.access_token)

        if (!githubToken) {
          throw new Error('No GitHub token received from server')
        }

        console.log('‚úÖ GitHub token received')

        // Send token to parent window (Decap CMS)
        sendTokenToParent(githubToken)

      } catch (err) {
        console.error('‚ùå Authentication error:', err)
        showAlert(err.message, 'error')
        setLoading(btn, false)
      }
    })

    // Google OAuth
    document.getElementById('google-btn').addEventListener('click', () => {
      const w = 500, h = 600
      const left = (screen.width - w) / 2
      const top = (screen.height - h) / 2
      
      const googlePopup = window.open(
        `${WORKER_URL}/auth/google`,
        'Google Auth',
        `width=${w},height=${h},left=${left},top=${top}`
      )

      // Listen for auth success from Google popup
      window.addEventListener('message', async (event) => {
        if (event.data?.type === 'auth-success') {
          console.log('‚úÖ Google authentication successful')
          
          try {
            const btn = document.getElementById('google-btn')
            setLoading(btn, true)

            // Get GitHub token
            const githubToken = await getGitHubToken(event.data.access_token)
            
            if (!githubToken) {
              throw new Error('No GitHub token received from server')
            }

            // Send to parent window
            sendTokenToParent(githubToken)
          } catch (err) {
            console.error('‚ùå Error:', err)
            showAlert(err.message, 'error')
          }
        }
      })
    })

    console.log('üöÄ CMS Auth Popup loaded')
    console.log('Opener exists:', !!window.opener)
  </script>
</body>
</html>
