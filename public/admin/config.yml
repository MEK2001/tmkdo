backend:
  name: github
  repo: MEK2001/tmkdo
  branch: main
  base_url: https://www.tmkdo.com
  auth_type: implicit
  app_id: Ov23li84oLgT3xGoOlN2  # Replace with your GitHub OAuth App Client ID
  auth_scope: repo
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'

media_folder: "public/images/blog"
public_folder: "/images/blog"

site_url: https://www.tmkdo.com
display_url: https://www.tmkdo.com
logo_url: /logo.svg

collections:
  - name: "posts"
    label: "üìù Blog Posts"
    label_singular: "Blog Post"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    preview_path: "blog/{{slug}}"
    
    editor:
      preview: true
    
    sortable_fields: ['date', 'title', 'category']
    
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "Post title (60 characters max for SEO)"
      
      - label: "URL Slug"
        name: "slug"
        widget: "string"
        hint: "URL-friendly slug (auto-generated from title)"
        required: false
      
      - label: "Publication Date"
        name: "date"
        widget: "datetime"
        default: ""
        format: "YYYY-MM-DDTHH:mm:ss"
      
      - label: "Author"
        name: "author"
        widget: "string"
        default: "TMKDO Team"
      
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "üõãÔ∏è Living Room", value: "Living Room" }
          - { label: "üì¶ Organization", value: "Organization" }
          - { label: "üåø Natural Materials", value: "Materials" }
          - { label: "üõèÔ∏è Bedroom", value: "Bedroom" }
          - { label: "üè† Home Decor", value: "Home Decor" }
      
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        default: []
      
      - label: "Featured Image"
        name: "image"
        widget: "image"
        required: true
        hint: "Recommended: 1200x630px"
      
      - label: "Image Alt Text"
        name: "imageAlt"
        widget: "string"
        required: false
      
      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        required: false
        hint: "150-160 characters"
        pattern: ['.{0,160}', "Max 160 characters"]
      
      - label: "Reading Time"
        name: "readTime"
        widget: "string"
        default: "5 min read"
      
      - label: "SEO"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - { label: "SEO Title", name: "title", widget: "string", required: false }
          - { label: "SEO Description", name: "description", widget: "text", required: false }
      
      - label: "Content"
        name: "body"
        widget: "markdown"
        modes: ['rich_text', 'raw']
      
      - label: "Status"
        name: "status"
        widget: "select"
        options:
          - { label: "Published", value: "published" }
          - { label: "Draft", value: "draft" }
        default: "published"
      
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        required: false




