backend:
  name: github
  repo: MEK2001/tmkdo
  branch: main
  base_url: https://cms-changes.tmkdo.pages.dev
  auth_endpoint: /admin/auth-popup.html

media_folder: "public/images/blog"
public_folder: "/images/blog"

site_url: https://www.tmkdo.com
display_url: https://www.tmkdo.com

collections:
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "TMKDO Team" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Living Room", value: "living-room" }
          - { label: "Organization", value: "organization" }
          - { label: "Natural Materials", value: "materials" }
          - { label: "Bedroom", value: "bedroom" }
          - { label: "Home Decor", value: "decor" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Status", name: "status", widget: "select", options: ["published", "draft"], default: "published" }
      - { label: "Content", name: "body", widget: "markdown" }